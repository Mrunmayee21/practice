<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #afd8fa, #aed9fa, #c6e4fb, #deeffd, #c9dce2, #dae7eb) no-repeat;
            font-family: 'fira sans';
        }
        /*styling for the nav bar*/
        .navigation{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            align-items: center;
            text-align: center;
            vertical-align: center;
            height:6vh;
            box-shadow: 0px 0.5px 5px #38393A;
            background: #38393A;
        }

        .dashboard {
            grid-column: 1;

        }

        .forms {
            grid-column: 2;
        }

        .view_repo {
            grid-column: 3;
        }

        .profile {
            grid-column: 4;
        }

        .navlinks {
            font-family: 'fira sans';
            display: block;
            text-decoration: none;
            padding: 5%;
            color: #979797;
            text-shadow: 0px 0.05px 0.5px black;

        }

        @media (min-width:600px) {
            .navlinks {
                padding: 3.5%;
                font-size: 110%;
            }
        }

        .right {
            box-shadow: -5px 0 5px -5px black;
        }

        @media (max-width:599px) {
            .navlinks {
                padding: 3.5%;
                font-size: 80%;
            }
        }
        @media (max-width:1300px) {
            .profile_image{
    grid-column:1;
    grid-row:3/5;
    font-size:70%;
    color:#B3B3B3;
    justify-self: center;
    align-self:center;
}   
        }
.main_grid{
    display:grid;
    grid-template-columns: 10vw 80vw 10vw;
    grid-template-rows:7vh 80vh 10vh;
    width:100vw;
    height:100vh;
}
.page{
    display:grid;
    grid-column:2;
    grid-row:2;
    background-color:white;
    box-shadow: 0px 2px 10px #b3b3b3; 
}
.line{
    grid-row:1/8;
    grid-column:1;
    justify-self:end;
    height:90%;
    align-self:center;
    border-right:0.4px solid #b3b3b3;
}

.inside_grid{
    display:grid;
    grid-template-columns:30% 70%;
    grid-template-rows:repeat(7,minmax(10vh,1fr));
}
.user_profile{
    grid-column:1;
    grid-row:1;
    color:#38393A;
    font-size:30px;
    text-decoration: underline;
    justify-content:center;
    justify-items:center;
    align-content:center;
    justify-self: center;
    align-self: center;
}
.title{
            font-family:'fira sans';
            text-decoration:underline;
            font-weight: bold;
            color:#38393A;
            text-align:center;
            justify-content:center;
            font-size: 30px;
            padding-left: 100px;

        }
.form_num {
            word-wrap: break-word;
            padding:2px;
            font-family: 'fira sans';
        }
.profile_image{
    grid-column:1;
    grid-row:3/5;
    font-size:100px;
    color:#B3B3B3;
    justify-self: center;
    align-self:center;
}
.name{
    grid-column:2;
    grid-row:1;
  
}
.details{
    color:#38393A;
    justify-self:start;
    align-self:end;
    font-size:25px;
    padding-left:2%;
}
.username{
    grid-column: 2;
    grid-row:2;

}
.email{
    grid-column: 2;
    grid-row:3;

}
.contact{
    grid-column: 2;
    grid-row:4;

}
.department{
    grid-column: 2;
    grid-row:5;

}
.role{
    grid-column: 2;
    grid-row:6;

}
.name_details{
    grid-column:2;
    grid-row:1;
    width:70%;
    align-self:center;
    justify-self:end;
}
.username_details{
    grid-column:2;
    grid-row:2;
    width:70%;
    align-self:center;
    justify-self:end;
}
.email_details{
    grid-column:2;
    grid-row:3;
    width:70%;
    align-self:center;
    justify-self:end;
}
.contact_details{
    grid-column:2;
    grid-row:4;
    width:70%;
    align-self:center;
    justify-self:end;
}
.department_details{
    grid-column:2;
    grid-row:5;
    width:70%;
    align-self:center;
    justify-self:end;
}
.role_details{
    grid-column:2;
    grid-row:6;
    width:70%;
    align-self:center;
    justify-self:end;
}
.btn-1 {
            background-image: linear-gradient(to right, #f6d365 0%, #fda085 51%, #f6d365 100%);

            }

        .btn:hover {
            background-position: right center;
            /* change the direction of the change here */
        }

        .btn {
            padding: 10px;
            font-size: 20px;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: black;
            font-family: 'fira sans';
            /* text-shadow: 0px 0px 10px rgba(0,0,0,0.2);*/
            box-shadow: 0 0 20px #F7A666;
            border-radius: 10px;
            grid-column: 3;
            border: 2px;
            width: 70%;
            margin-top: 10%;
            margin-left:4%;
        }
     
    </style>
    </head>
    <body>

                <div class="dashboard">

                </div>
                <div class="view_repo">

                </div>      
                <div class="profile">

                        <i class="fa fa-user">&nbsp;</i>Profile</a>
                </div>
            </nav>
        </header>
        <div class="main_grid">
            <div class="page inside_grid">
                <div class="user_profile"><span class="form_num title">PROFILE</span></div>
                <div class="profile_image">
