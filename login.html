<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
        <style>
            body{
                height:99vh;
                font-family:'fira sans';
                font-size:16px;
                max-height:100%;
                background: linear-gradient(to bottom right, #afd8fa, #aed9fa, #c6e4fb, #deeffd, #c9dce2, #dae7eb) no-repeat;
            }

            .loginbox{
                grid-column:2;
                grid-row:2;
                background-color:rgb(255, 255, 255);
                z-index:1;
                width:80%;
                justify-content: end;
                box-shadow: 0px 2px 10px #b3b3b3; 
            }
            .about{
                grid-column:1/3;
                grid-row:2;
                width:30%;
                height:70%;
                background-color:#474747;
                color:#d3d3d3;
                z-index:2;
                align-self: center;
                margin-left:15%;
                justify-content: center;
                align-items: center; 
                box-shadow: 0px 2px 8px #474747;             
            } 
            
            hr{
                background-color:rgb(160, 163, 167);
                margin-top:5px;
                margin-right:2px;
                border:none;
                height:0.4px;
            }
            /* style for grid1 of main login box*/
            .main_grid{
                display:grid;
                height: 100vh;
                width: 100vw;
                grid-template-columns:20vw 60vw 20vw;
                grid-template-rows: 10vh 80vh 10vh; 
            }
            /* style for grid in Contact Us box */
            .contact_grid{
                display:grid;
                grid-template-columns: 20% 80%;
                grid-template-rows:repeat(5,minmax(20%,1fr));
                grid-column-gap: 2%;
                grid-row-gap:1vh;
                padding-left:3%;
                align-items: flex-start;
            }
            
            .contact_us{
                grid-column:1/3;
                grid-row:1;
                font-size:20px;
                box-shadow: 0 8px 6px -6px black;
                padding-top:5%;
                font-size:30px;
                font-weight: lighter;
            }


            .iconcol{
                color:black;
            }


            input[type=text] {
                padding: 15px 15px;
                border:1px solid #d9d9d9;
                box-sizing: border-box;   
                width: 80%; 
                font-size: 18px; 
                box-shadow: 2px 2px 5px #d9d9d9;
                margin-bottom: 15px;                        
            }

              .btn-1 {
            background-image: linear-gradient(to right, #f6d365 0%, #fda085 51%, #f6d365 100%);

            }

        .btn:hover {
            background-position: right center;
            /* change the direction of the change here */
        }

        .btn {
            padding: 10px;
            font-size: 20px;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: black;
            font-family: 'fira sans';
            /* text-shadow: 0px 0px 10px rgba(0,0,0,0.2);*/
            box-shadow: 0 0 20px #F7A666;
            border-radius: 10px;
            grid-column: 3;
            border: 2px;
            width: 70%;
            margin-top: 10%;
            margin-left:4%;
        }
          
 

            a {
                padding: 10px 20px;
                text-decoration: none;
                font-size: 18px;
                display: block;
                margin: 20px 60px;
                width: 20%;
            }  

            .fieldmargin{
                margin-left: 52%;
                margin-top:15%;
            }

            input{
                font-family:FontAwesome,'fira sans';
            }        
            .iconcol2{
                color:rgb(160, 163, 167);
                font-size:100px;
                margin-left:60%;
                margin-top:-9%;
            }

            .form_num {
            word-wrap: break-word;
            padding:2px;
            font-family: 'fira sans';
        }
        .maps{
            grid-column:1;
            grid-row: 2;
            font-size:30px;
        }
        .email{
            grid-column:1;
            grid-row: 3;
            font-size:30px;
        }
        .phone{
            grid-column:1;
            grid-row: 4;
            font-size:30px;
        }
        .fax{
            grid-column:1;
            grid-row: 5;
            font-size:30px;
        }
        .address{
            grid-column:2;
            grid-row:2;
        }

        </style>
    </head>
    <body>
        

        <div class="main_grid">
            <div class="about contact_grid">
                <div class="contact_us"><span class="form_num">CONTACT US</span></div>
                <div class="maps">
                        <i class="fa fa-map-marker iconcol"></i>
                </div>
                <div class="address"><span class="form_num">Electronics Niketan, 6, CGO Complex, Lodhi Road, New Delhi - 110000</span></div>
                <div class="email">
                        <i class="fa fa-envelope iconcol"></i>
                </div>
                <div>webmaster@meity.gov.in</div>
                <div class="phone">
                        <i class="fa fa-phone iconcol"></i>
                </div>
                <div>+91-11-24301851</div>
                <div class="fax">
                        <i class="fa fa-fax iconcol"></i>
                </div>
                <div>+91-11-24364799</div>
                
            </div>
            

            <div class="loginbox">
                    <div class="iconcol2">
                            <svg width="137px" height="137px" viewBox="0 0 137 137" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <defs>
                                    <circle id="path-1" cx="183.5" cy="319.5" r="61.5"></circle>
                                    <filter x="-9.3%" y="-7.7%" width="118.7%" height="118.7%" filterUnits="objectBoundingBox" id="filter-2">
                                        <feOffset dx="0" dy="2" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset>
                                        <feGaussianBlur stdDeviation="3.5" in="shadowOffsetOuter1" result="shadowBlurOuter1"></feGaussianBlur>
                                        <feColorMatrix values="0 0 0 0 0.607892215   0 0 0 0 0.607803345   0 0 0 0 0.607922554  0 0 0 1 0" type="matrix" in="shadowBlurOuter1"></feColorMatrix>
                                    </filter>
                                </defs>
                                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="iPhone-X" transform="translate(-115.000000, -253.000000)">
                                        <g id="Oval">
                                            <use fill="black" fill-opacity="1" filter="url(#filter-2)" xlink:href="#path-1"></use>
                                            <use fill="#D9D9D9" fill-rule="evenodd" xlink:href="#path-1"></use>
                                        </g>
                                        <circle id="Oval-2" fill="#4A4A4A" cx="183.5" cy="297.5" r="14.5"></circle>
                                        <path d="M157,333 L157,330 L158,330 C158,324.477153 170.088312,320 185,320 C199.911688,320 212,324.477153 212,330 L213,330 L213,333 L213,340 L157,340 L157,333 Z" id="Combined-Shape" fill="#4A4A4A"></path>
                                    </g>
                                </g>
                            </svg>
                    </div>
                    <div class="fieldmargin">
                            <span class="form_num"><input type="text" placeholder="&#xf2bd;   Email"></span>
                            <span class="form_num"><input type="text" placeholder=" &#xf023;    Password"></span>
                            <div><button class="btn btn-1">Submit</button></div>
                            
                    </div>
            </div>
           
        </div>
