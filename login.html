<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body{
                height:99vh;
                font-family:'fira sans';
                font-size:16px;
                background: linear-gradient(to bottom right, #afd8fa, #aed9fa, #c6e4fb, #deeffd, #c9dce2, #dae7eb) no-repeat;
            }

            .loginbox{
                
                grid-column:2;
                grid-row:2;
                background-color:rgb(255, 255, 255);
                z-index:1;
                width:100%;
                justify-content: end;
            }
            .about{
                grid-column:1/3;
                grid-row:2;
                width:40%;
                height:90%;
                background-color:#474747;
                color:#d3d3d3;
                z-index:2;
                align-self: center;
                margin-left:15%;
                justify-content: center;
                align-items: center; 
                box-shadow: 0px 2px 8px #474747;             
            } 
            
            hr{
                background-color:rgb(160, 163, 167);
                margin-top:5px;
                margin-right:2px;
                border:none;
                height:0.4px;
            }
            /* style for grid1 of main login box*/
            .main_grid{
                display:grid;
                height: 100vh;
                width: 100vw;
                grid-template-columns:20vw 60vw 20vw;
                grid-template-rows: 10vh 80vh 10vh; 
            }
            /* style for grid in Contact Us box */
            .contact_grid{
                display:grid;
                grid-template-columns: 20% 80%;
                grid-template-rows:repeat(5,minmax(20%,1fr));
                grid-column-gap: 2%;
                grid-row-gap:1vh;
                padding-left:3%;
                align-items: flex-start;
            }
            
            .contact_us{
                grid-column:1/3;
                grid-row:1;
                font-size:20px;
                box-shadow: 0 8px 6px -6px black;
                padding-top:5%;
                font-size:30px;
                font-weight: lighter;
            }


            .iconcol{
                color:black;
            }


            input[type=text] {
                padding: 15px 15px;
                border:1px solid #d9d9d9;
                box-sizing: border-box;   
                width: 80%; 
                font-size: 18px; 
                box-shadow: 2px 2px 5px #d9d9d9;
                margin-bottom: 15px;                        
            }

              .btn-1 {
            background-image: linear-gradient(to right, #f6d365 0%, #fda085 51%, #f6d365 100%);

        }

        .btn:hover {
            background-position: right center;
            /* change the direction of the change here */
        }

        .btn {
            padding: 10px;
            font-size: 20px;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: black;
            font-family: 'fira sans';
            /* text-shadow: 0px 0px 10px rgba(0,0,0,0.2);*/
            box-shadow: 0 0 20px #F7A666;
            border-radius: 10px;
            grid-column: 3;
            border: 2px;
            grid: 3;
            width: 70%;
            margin-top: 10%;
        }
          }
 

            a {
                padding: 10px 20px;
                text-decoration: none;
                font-size: 18px;
                display: block;
                margin: 20px 60px;
                width: 20%;
            }  

            .fieldmargin{
                margin-left: 52%;
                margin-top:7%;
            }

            input{
                font-family:FontAwesome,'fira sans';
            }        
            .iconcol2{
                color:rgb(160, 163, 167);
                font-size:100px;
                margin-left:62%;
                margin-top:2%;
            }

            .form_num {
            word-wrap: break-word;
            padding:2px;
            font-family: 'fira sans';
        }
        .maps{
            grid-column:1;
            grid-row: 2;
            font-size:30px;
        }
        .email{
            grid-column:1;
            grid-row: 3;
            font-size:30px;
        }
        .phone{
            grid-column:1;
            grid-row: 4;
            font-size:30px;
        }
        .fax{
            grid-column:1;
            grid-row: 5;
            font-size:30px;
        }
        .address{
            grid-column:2;
            grid-row:2;
        }
     

        </style>
    </head>
    <body>

        <div class="main_grid">
            <div class="about contact_grid">
                <div class="contact_us"><span class="form_num">CONTACT US</span></div>
                <div class="maps">
                        <i class="fa fa-map-marker iconcol"></i>
                </div>
                <div class="address"><span class="form_num">Electronics Niketan, 6, CGO Complex, Lodhi Road, New Delhi - 110000</span></div>
                <div class="email">
                        <i class="fa fa-envelope iconcol"></i>
                </div>
                <div>webmaster@meity.gov.in</div>
                <div class="phone">
                        <i class="fa fa-phone iconcol"></i>
                </div>
                <div>+91-11-24301851</div>
                <div class="fax">
                        <i class="fa fa-fax iconcol"></i>
                </div>
                <div>+91-11-24364799</div>
                
            </div>
            
            <div class="loginbox">
                    <div class="iconcol2"><i class="fa fa-user-circle-o "></i></div>
                    <div class="fieldmargin">
                            <span class="form_num"><input type="text" placeholder="&#xf2bd;   Email"></span>
                            <span class="form_num"><input type="text" placeholder=" &#xf023;    Password"></span>
                            <div><button class="btn btn-1">Submit</button></div>
                            
                    </div>
            </div>
           
        </div>
